apiVersion: v1
kind: Service
metadata:
  name: application-service
  # namespace: otus
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9292
  selector:
    app: application-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-deployment
  # namespace: otus
  labels:
    app: application-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: application-deployment
  template:
    metadata:
      labels:
        app: application-deployment
    spec:
      containers:
        - image: dataceton/otus-homework:1.0
          name: otus-homework
          imagePullPolicy: Always
          ports:
            - containerPort: 9292
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: application
  # namespace: otus
  annotations:
    kubernetes.io/ingress.class: nginx
    # ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx

    # nginx.ingress.kubernetes.io/rewrite-target: /$1
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # defaultBackend:
  #   service:
  #     name: application-service
  #     port:
  #       number: 8000
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: application-service
                port:
                  number: 80
